void ExibirOpcoesDoMenu()
{
    ExibirMensagem();
    Console.WriteLine("\nDigite 1 para registrar uma banda");
    Console.WriteLine("Digite 2 para mostrar todas as bandas");
    Console.WriteLine("Digite 3 para avaliar uma banda");
    Console.WriteLine("Digite 4 para exibir a média de uma banda");
    Console.WriteLine("Digite -1 para sair");

    Console.Write("\nEscolha uma opção: ");
    string OpcaoEscolhida = Console.ReadLine()!;
    int OpcaoEscolhidaNumerica = int.Parse(OpcaoEscolhida);
    switch (OpcaoEscolhidaNumerica)
    {
        case 1: RegistrarBanda();
            break;
        case 2: MostrarBandas();
            break;
        case 3: AvaliarBandas();
            break;
        case 4: MediaBanda();
            break;
        case -1: Console.WriteLine("Tchau, até mais");
            break;
        default: Console.WriteLine("Opção inválida");
            break;

    }
    void RegistrarBanda()
    {
        Console.Clear();
        Console.WriteLine("Registro de bandas");
        Console.Write("Digite o nome da banda que deseja registrar: ");
        string nomeDaBanda = Console.ReadLine()!;
        BandasRegistradas.Add(nomeDaBanda, new List<int>());
        Console.WriteLine($"A banda {nomeDaBanda} foi registrada com sucesso!");
        Console.Clear();
        Thread.Sleep(2000);
        ExibirOpcoesDoMenu();
    }
    void MostrarBandas()
    {
        Console.Clear();
        Console.WriteLine("Exibindo todas as bandas registrada: ");
        //for (int i = 0; i < ListaDasBandas.Count; i++ ) {
        //  Console.WriteLine($"Banda: {ListaDasBandas[i]}");}
        foreach (string banda in BandasRegistradas.Keys)
        {
            Console.WriteLine($"Banda: {banda}");
        }
        Console.WriteLine("Digite uma tecla para voltar ao menu principal");
        Console.ReadKey();
        Console.Clear();
        ExibirOpcoesDoMenu();
    }
    void AvaliarBandas()
    {
        Console.Clear();
        Console.WriteLine("Avaliar banda");
        Console.Write("\nDigite uma banda pra ser avalidade: ");
        string nomeDaBanda = Console.ReadLine()!;
        if (BandasRegistradas.ContainsKey(nomeDaBanda))
        {
            Console.Write($"Qual nota da banda {nomeDaBanda} merece: ");
            int nota = int.Parse(Console.ReadLine()!);
            BandasRegistradas[nomeDaBanda].Add(nota);
            Console.WriteLine($"\nA nota {nota} foi registrada com sucesso para a banda {nomeDaBanda}");
            Thread.Sleep(2000);
            Console.Clear();
            ExibirOpcoesDoMenu();
        }
        else
        {
            Console.WriteLine($"\nA banda {nomeDaBanda} não foi encontrada!");
            Console.WriteLine("Digite uma tecla para voltar ao menu principal");
            Console.ReadKey();
            Console.Clear();
            ExibirOpcoesDoMenu();
        }
            
    }
    void MediaBanda()
    {
        Console.Clear();
        Console.WriteLine("Media banda");
        Console.Write("Digite o nome da banda que deseja exibir a média: ");
        string nomeDaBanda = Console.ReadLine()!;
        if (BandasRegistradas.ContainsKey(nomeDaBanda))
        {
            List<int> notasDaBanda = BandasRegistradas[nomeDaBanda];
            Console.WriteLine($"\nA média da banda {nomeDaBanda} é {notasDaBanda.Average()}.");
            Console.WriteLine("Digite uma tecla para voltar ao menu principal.");
            Console.ReadKey();
            Console.Clear();
            ExibirOpcoesDoMenu();

        }
        else
        {
            Console.WriteLine($"\n A banda {nomeDaBanda} não foi encontrada.");
            Console.WriteLine("Digite ma tecla para voltar ao menu principal.");
            Console.ReadKey();
            Console.Clear();
            ExibirOpcoesDoMenu();
        }

    }
    }


